<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата успешна | LOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e54c8;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .success-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .success-icon {
            color: #28a745;
            font-size: 72px;
            margin-bottom: 20px;
        }
        
        .LOGO {
            font-weight: 600;
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="LOGO">LOGO</div>
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Оплата прошла успешно!</h2>
        <p class="lead mt-3">Ваше бронирование подтверждено.</p>
        <p>Детали бронирования были отправлены на вашу электронную почту.</p>
        <a href="/main/" class="btn btn-primary mt-4">Вернуться на главную</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
