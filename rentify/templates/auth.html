<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-button:hover {
            background-color: #1a252f;
        }
        .register-link {
            margin-top: 10px;
            display: block;
            color: #2c3e50;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url('https:storage.googleapis.com/bd-kz-01/buildings-v2/2560x1920/36742.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="profile-container">
        <h2>Вход в систему</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button class="profile-button" onclick="window.location.href='main.html'">Войти</button>
        <a href="#" class="register-link" onclick="window.location.href='reg.html'">Зарегистрироваться</a>
    </div>
</body>
</html>
