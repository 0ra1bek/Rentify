<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-button:hover {
            background-color: #1a252f;
        }
        .login-link {
            margin-top: 10px;
            display: block;
            color: #2c3e50;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .errorlist {
            color: red;
            margin-bottom: 15px;
            list-style: none;
        }
    </style>
</head>
<body style="background-image: url('https://storage.googleapis.com/bd-kz-01/buildings-v2/2560x1920/36742.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    <div class="register-container">
        <h2>Регистрация</h2>
        
        {% if messages %}
            <ul class="errorlist">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form method="post" action="{% url 'aauth:register' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password1" placeholder="Пароль" required>
            <input type="password" name="password2" placeholder="Повторите пароль" required>
            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>
        
        <a href="{% url 'aauth:login' %}" class="login-link">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
